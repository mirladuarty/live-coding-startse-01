<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Coding</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Mirla Duarte</h2>
        <nav class="nav-items">
            <a href="#home">Home</a>
            <a href="#sobre">Sobre</a>
            <a href="#formulario">Formulário</a>
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <div class="column-left">
                <h3>
                    Só projeto massa!
                </h3>
                <p>
                    Entre em contato pelo formulário para saber mais sobre.
                </p>
                <a id="CTA-button" href="#">
                    Comece agora!
                </a>
            </div>
            <picture class="column-right">
                <img src="/assets/animation_500_lasup3a0.gif" alt="" id="home-image">
            </picture>
        </div>
    </section>

    <form action="">
        <section>
            <h1>Formulario de interesses</h1>

            <div class="input-wrapper">
                <label for="fname">Digite seu nome</label>
                <input type="text" id="fname" name="fname" size=40 maxlength=40 placeholder="Digite seu nome completo">
            </div>

            <div class="input-wrapper">
                <label for="user-comment">Nos conte um pouquinho sobre você</label>
                <textarea name="user-comment" cols="30" rows="4"></textarea>
            </div>

            <div class="input-wrapper">
                <p>Você faz exercícios regurlamente?</p>
                <input type="radio" name="exercises" value="sim" id="yes">
                <label for="yes">Sim</label>

                <input type="radio" name="exercises" value="não" id="no">
                <label for="no">Não</label>
            </div>

            <div class="input-wrapper">
                <p>Por onde você lê sobre seus tópicos favoritos?</p>

                <input type="checkbox" id="books" name="livros" value="livros">
                <label for="books">Livros</label>

                <input type="checkbox" id="web-sites" name="sites" value="sites">
                <label for="web-sites">Sites</label>

                <input type="checkbox" id="apps" name="apps" value="apps">
                <label for="apps">Aplicativos</label>

                <input type="checkbox" id="magazines" name="magazines" value="revistas">
                <label for="magazines">Revistas</label>
            </div>
    
            <div class="input-wrapper">
                <input type="submit" id="submit-btn" value="ENVIAR">
            </div>

        </section>
        
    </form>
</body>

</html>
